<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://use.fontawesome.com/dbcb4fa78b.js" ></script>
    <link href="Lato/Lato-Black.ttf" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Testimonials Project</title>
</head>
<body>
    <div id="title">
        <h1 class="color" id="text">Testimonials</h1>
    </div>
    <div id="container">
        <a href="#" class="btns left"><i class="fa fa-arrow-circle-left color leftu" aria-hidden="true"></i></a>
        <div id="content">
            <img id="imag" src="images/manja-vitolic-gKXKBY-C-Dk-unsplash.jpg" alt="">
            <h2 id="name">Customer Name</h2>
            <div id="rev">
                <span><i class="space fa fa-star color one" aria-hidden="true"></i></i></span>
                <span><i class="space fa fa-star color two" aria-hidden="true"></i></i></span>
                <span><i class="space fa fa-star color three" aria-hidden="true"></i></i></span>
                <span><i class="space fa fa-star color four" aria-hidden="true"></i></i></span>
                <span><i class="space fa fa-star-half-o color five" aria-hidden="true"></i></i></span>
            </div>
            <p id="review">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam sit voluptatum illo? Quae fugiat aspernatur harum aperiam, quis eos officia.</p>
            <i class="fa fa-quote-left big color size" aria-hidden="true"></i>
        </div>
        <a href="#" class="btns right"><i class="fa fa-arrow-circle-right color rightu" aria-hidden="true"></i></a>
    </div>
    <script src="main.js"></script>
</body>
</html>
